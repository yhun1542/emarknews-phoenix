<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmarkNews Phoenix v7</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 3em;
        }
        .status {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .news-item {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .loading {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• EmarkNews Phoenix</h1>
        <div class="status" id="status">
            <h2>System Status</h2>
            <div id="health">Checking...</div>
        </div>
        <div id="news" class="news-grid">
            <div class="loading">Loading news...</div>
        </div>
    </div>

    <script>
        // Check health
        fetch('/health')
            .then(r => r.json())
            .then(data => {
                document.getElementById('health').innerHTML = `
                    <p>‚úÖ Status: ${data.status}</p>
                    <p>üìå Version: ${data.version}</p>
                    <p>üîå Redis: ${data.redis}</p>
                    <p>üåç Environment: ${data.environment}</p>
                `;
            })
            .catch(err => {
                document.getElementById('health').innerHTML = '‚ùå Health check failed';
            });

        // Load news
        fetch('/api/news/world')
            .then(r => r.json())
            .then(data => {
                const newsDiv = document.getElementById('news');
                if (data.success && data.data.articles.length > 0) {
                    newsDiv.innerHTML = data.data.articles.map(article => `
                        <div class="news-item">
                            <h3>${article.title}</h3>
                            <p>${article.description || 'No description'}</p>
                            <small>${article.source} - ${new Date(article.publishedAt).toLocaleString()}</small>
                        </div>
                    `).join('');
                } else {
                    newsDiv.innerHTML = '<div class="loading">No news available</div>';
                }
            })
            .catch(err => {
                document.getElementById('news').innerHTML = '<div class="loading">Failed to load news</div>';
            });
    </script>
</body>
</html>

        class EmarkNews {
            constructor() {

            init() {
                this.loadCurrency();

            async loadCurrency() {
                try {
                    const prevRates = this.prevRates || {};
                    const mockRates = {
                        USD: (1200 + Math.random() * 100).toFixed(0),
                        JPY: (921 + Math.random() * 20).toFixed(0),
                        EUR: (1300 + Math.random() * 50).toFixed(0)
                    };
                    
                    let display = '';
                    Object.entries(mockRates).forEach(([currency, rate]) => {
                        const prevRate = prevRates[currency];
                        let colorClass = 'currency-neutral';
                        
                        if (prevRate) {
                            if (rate > prevRate) colorClass = 'currency-up';
                            else if (rate < prevRate) colorClass = 'currency-down';
                        }
                        
                        display += `<div class="currency-item ${colorClass}">${currency} ${rate}ì›</div>`;
                    });
                    
                    document.getElementById('currency-display').innerHTML = display;
                    this.prevRates = mockRates;
                    
                    setTimeout(() => this.loadCurrency(), 30000);
                } catch (error) {
                    console.error('Failed to load currency:', error);
                    document.getElementById('currency-display').innerHTML = '<div class="currency-neutral">í™˜ìœ¨ ì •ë³´ ì—†ìŒ</div>';
                }
            }

            getTimeAgo(publishedAt) {
                const now = new Date();
                const published = new Date(publishedAt);
                const diffMs = now - published;
                
                const diffSeconds = Math.floor(diffMs / 1000);
                const diffMinutes = Math.floor(diffSeconds / 60);
                const diffHours = Math.floor(diffMinutes / 60);
                const diffDays = Math.floor(diffHours / 24);
                
                if (diffMinutes < 1) return 'ë°©ê¸ˆ ì „';
                if (diffMinutes < 60) return `${diffMinutes}ë¶„ ì „`;
                if (diffHours < 24) return `${diffHours}ì‹œê°„ ì „`;
                return `${diffDays}ì¼ ì „`;
            }

            async loadNews(section = null) {
                try {
                    if (section === null) section = this.currentSection;
                    
                    console.log('Loading news for section:', section);
                    this.currentSection = section;
                    
                    document.getElementById('loading').style.display = 'block';
                    document.getElementById('news-grid').style.display = 'none';
                    
                    // ì‹¤ì œ API í˜¸ì¶œ
                    const response = await fetch(`/api/news/${section}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('API Response:', data);
                    
                    if (data.success && data.data && data.data.articles) {
                        this.displayNews(data.data.articles);
                    } else {
                        throw new Error('Invalid API response format');
                    }
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('news-grid').style.display = 'grid';
                    
                } catch (error) {
                    console.error('Failed to load news:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('news-grid').style.display = 'block';
                    document.getElementById('news-grid').innerHTML = `
                        <div style="text-align: center; color: white; padding: 2rem; background: rgba(255,255,255,0.1); border-radius: 15px;">
                            <h3>ë‰´ìŠ¤ ë¡œë”© ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</h3>
                            <p>ì„¹ì…˜: ${section}</p>
                            <p>ì˜¤ë¥˜: ${error.message}</p>
                            <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">ìƒˆë¡œê³ ì¹¨</button>
                        </div>
                    `;
                }
            }

            displayNews(articles) {
                const newsGrid = document.getElementById('news-grid');
                
                if (!articles || articles.length === 0) {
                    newsGrid.innerHTML = '<p style="text-align: center; color: white; padding: 2rem;">í‘œì‹œí•  ë‰´ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                    return;
                }

                const newsHtml = articles.map((article, index) => {
                    const articleId = `article-${index}`;
                    const timeAgo = this.getTimeAgo(article.publishedAt);
                    const rating = article.rating || 3.0;
                    const tags = article.tags || ['ì¼ë°˜'];
                    const titleKo = article.titleKo || article.title;
                    
                    return `
                        <article class="news-card" data-article-id="${articleId}">
                            <div class="news-meta">
                                <span class="news-source">${article.source}</span>
                                <span class="time-ago">${timeAgo}</span>
                            </div>
                            
                            <div class="rating-tag-group">
                                <div class="rating-badge">
                                    ${rating.toFixed(1)} â­
                                </div>
                                <div class="news-tags">
                                    ${tags.map(tag => `<span class="tag ${tag.toLowerCase()}">${tag}</span>`).join('')}
                                </div>
                            </div>
                            
                            <div class="news-title">
                                <div class="news-title-original">${article.title}</div>
                                <div class="news-title-translated">${titleKo}</div>
                            </div>
                            
                            <div class="ai-summary-main">
                                <div class="summary-point">${article.description || 'ìš”ì•½ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.'}</div>
                            </div>
                            
                            <div class="news-actions" id="actions-${articleId}">
                                <div class="section-actions">
                                    <button class="section-btn" onclick="newsApp.toggleSection('${articleId}', 'summary')">
                                        ğŸ” AIìƒì„¸ìš”ì•½ ë³´ê¸°
                                    </button>
                                    <button class="section-btn" onclick="newsApp.toggleSection('${articleId}', 'translation')">
                                        ğŸŒ ì›ë¬¸ ë²ˆì—­ ë³´ê¸°
                                    </button>
                                    <button class="section-btn primary" onclick="window.open('${article.url}', '_blank')">
                                        ğŸ”— ì›ë¬¸ ë°”ë¡œê°€ê¸°
                                    </button>
                                </div>
                            </div>
                            
                            <div id="summary-${articleId}" class="content-section">

                                <p>${article.aiDetailedSummary || 'ìƒì„¸ ìš”ì•½ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.'}</p>
                                <div class="section-actions">

                                    <button class="section-btn primary" onclick="window.open('${article.url}', '_blank')">ğŸ”— ì›ë¬¸ ë°”ë¡œê°€ê¸°</button>
                                    <button class="section-btn" onclick="newsApp.toggleSection('${articleId}', 'summary')">ë‹«ê¸°</button>
                                </div>

                            <div id="translation-${articleId}" class="content-section">
                                <h4>ğŸŒ ì›ë¬¸ ë²ˆì—­ë³´ê¸°</h4>
                                <p>${article.originalTextKo || article.description || 'ë²ˆì—­ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.'}</p>
                                <div class="section-actions">
                                    <button class="section-btn" onclick="newsApp.toggleSection('${articleId}', 'summary')">ğŸ” AIìƒì„¸ìš”ì•½ ë³´ê¸°</button>
                                    <button class="section-btn primary" onclick="window.open('${article.url}', '_blank')">ğŸ”— ì›ë¬¸ ë°”ë¡œê°€ê¸°</button>
                                    <button class="section-btn" onclick="newsApp.toggleSection('${articleId}', 'translation')">ë‹«ê¸°</button>
                                </div>
                            </div>
                        </article>
                    `;
                }).join('');

                newsGrid.innerHTML = newsHtml;
                console.log('News displayed successfully');
            }

            toggleSection(articleId, sectionType) {
                const sectionId = `${sectionType}-${articleId}`;
                const section = document.getElementById(sectionId);
                const actionsDiv = document.getElementById(`actions-${articleId}`);
                
                const allSections = document.querySelectorAll(`[data-article-id="${articleId}"] .content-section`);
                allSections.forEach(s => {
                    if (s.id !== sectionId) {
                        s.classList.remove('expanded');
                    }
                });
                
                if (section) {
                    const isExpanded = section.classList.contains('expanded');
                    section.classList.toggle('expanded');
                    
                    if (actionsDiv) {
                        if (!isExpanded) {
                            actionsDiv.classList.add('actions-hidden');
                        } else {
                            actionsDiv.classList.remove('actions-hidden');
                        }
                    }
                }
            }

            setupNavigation() {
                document.querySelectorAll('.nav-item').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        console.log('Navigation clicked:', e.target.dataset.section);
                        
                        // í™œì„± ìƒíƒœ ì—…ë°ì´íŠ¸
                        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        
                        // ë‰´ìŠ¤ ë¡œë“œ
                        this.loadNews(e.target.dataset.section);
                    });
                });
            }

            startAutoUpdate() {
                this.updateInterval = setInterval(() => {
                    console.log('Auto-updating news...');
                    this.loadNews(this.currentSection);
                }, 600000); // 10ë¶„ë§ˆë‹¤ ì—…ë°ì´íŠ¸
            }
        }

        // ì „ì—­ ë³€ìˆ˜ë¡œ ì„¤ì •
        const newsApp = new EmarkNews();

        document.addEventListener('DOMContentLoaded', () => {
